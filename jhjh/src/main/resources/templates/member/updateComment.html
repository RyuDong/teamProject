<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">

<head>
    <title>코멘트 수정</title>
</head>

<th:block layout:fragment="css">
    <style>
        h2 {
            padding-bottom: 30px;
        }
        button {
          padding: 10px 20px;
          font-size: 16px;
          background-color: #007bff;
          color: white;
          border: none;
          border-radius: 5px;
          cursor: pointer;
          margin-left: 150px;
        }
    </style>
</th:block>

<th:block layout:fragment="script">
    <script th:inline="javascript">
        $(document).ready(function() {
            let successMessage=/*[[${successMessage}]]*/ "";
            if(successMessage != null) {
                alert(successMessage);
            }
        })
    </script>
</th:block>

<div layout:fragment="content" class="content">
    <h2>코멘트 수정하기</h2>
        <form method="post" th:action="@{/myComment/update/{commentCode}(commentCode=${comment.commentCode})}" th:object="${comment}">
            <table border="1px">
                <tr>
                    <td>컨텐츠명 </td>
                    <td><span th:text="*{contentTitle}"> </span></td>
                </tr>
                <tr>
                    <td>작성자 </td>
                    <td><span th:text="*{nickname}"> </span></td>
                </tr>
                <tr>
                    <td>코멘트</td>
                    <td><textarea rows="5" cols="40" th:field="*{commentText}" name="commentText"></textarea></td>
                </tr>
            </table>
            <button type="submit">수정하기</button>
        </form>


</div>


</html>
